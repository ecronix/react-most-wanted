version: ~> 1.0
language: node_js
os:
 - linux
import:
 - ljharb/travis-ci:node/all.yml
 - ljharb/travis-ci:node/pretest.yml
 - ljharb/travis-ci:node/posttest.yml
matrix:
  include:
    - node_js: "13"
      env: ASSERT=true TEST=true
    - node_js: "12"
      env: ASSERT=true TEST=true
  allow_failures:
    - node_js: "10"
      env: ASSERT=true TEST=true
after_success:
 - 'if [ -f coverage/*.json ]; then bash <(curl -s https://codecov.io/bash) -f coverage/*.json; fi'
